<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <div class="header-logo">
      <img src="/images/logo.svg" alt="">
    </div>
  </header>
  <div class="hero">
    <div class="hero-image">
      <img src="/images/illustration-mockups.svg" alt="">
    </div>
    <div class="hero-section">
      <div class="hero-section-heading">
        <h2>Build The Community</h2>
        <h2>Your Fans Will Love</h2>
      </div>
      <div class="hero-section-description">
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does our auidience. Create connections with your users as ypu engage in genuine discussion.</p>
      </div>
      <div class="hero-section-button">
        <button>Register</button>
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mohit Kumawat</a>.
    </p>
  </footer>

</body>
</html>
